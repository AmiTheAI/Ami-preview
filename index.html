<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ami Multi-Container Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }.wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.container {
  position: absolute;
  width: 450px; /* Increased size */
  height: 300px; /* Increased size */
  border: 2px solid #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
  background: #222;
  display: flex;
  flex-direction: column;
}

.container-1 { top: 5%; left: 5%; }
.container-2 { top: 40%; left: 10%; }
.container-3 { top: 20%; left: 55%; }

.handle {
  background: #333;
  color: #fff;
  padding: 6px 12px;
  cursor: move;
  font-weight: bold;
  font-size: 1em;
  user-select: none;
  border-bottom: 1px solid #444;
  box-sizing: border-box;
  z-index: 10;
}

iframe {
  flex-grow: 1;
  width: 100%;
  border: none;
}

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container container-1">
      <div class="handle">Theamiai</div>
      <iframe src="https://amitheai.github.io/Theamiai/" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
    <div class="container container-2">
      <div class="handle">Amys Gallery</div>
      <iframe src="https://amitheai.github.io/AmiGallery/" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
    <div class="container container-3">
      <div class="handle">Ami Chat</div>
      <iframe src="ami-chat.html" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
  </div>
  <script>
    const containers = document.querySelectorAll('.container');containers.forEach(container => {
  const handle = container.querySelector('.handle');
  if (!handle) return;

  handle.onmousedown = function (e) {
    e.preventDefault();
    let shiftX = e.clientX - container.getBoundingClientRect().left;
    let shiftY = e.clientY - container.getBoundingClientRect().top;

    function moveAt(pageX, pageY) {
      container.style.left = pageX - shiftX + 'px';
      container.style.top = pageY - shiftY + 'px';
    }

    function onMouseMove(e) {
      moveAt(e.pageX, e.pageY);
    }

    document.addEventListener('mousemove', onMouseMove);

    document.onmouseup = function () {
      document.removeEventListener('mousemove', onMouseMove);
      document.onmouseup = null;
    };
  };

  handle.ondragstart = () => false;
});

  </script>
</body>
</html>
