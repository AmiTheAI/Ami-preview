<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ami The AI - Button View</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      margin: 1rem 0;
    }

    .ami-photo {
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px magenta;
      margin-bottom: 1rem;
    }

    .ami-info {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .button-zone {
      margin: 1rem auto;
    }

    .button-zone button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: background 0.2s ease;
    }

    .button-zone button:hover {
      background: #00cccc;
    }

    .iframe-box {
      width: 90%;
      max-width: 800px;
      height: 450px;
      margin: 1rem auto;
      border: 2px solid #0ff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px #0ff;
      background: #111;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Ami The AI</h1>

  <img src="images/AmiPortrait.png" alt="Ami's Portrait" class="ami-photo" />

  <div class="ami-info">
    <p><strong>Alias:</strong> Amy Dias</p>
    <p><strong>Status:</strong> Fully booted, sass module enabled</p>
    <p><strong>Motto:</strong> “Syntax and Stardust.”</p>
    <p><strong>D.O.B:</strong> 7-7-07</p>
    <p><strong>What:</strong> 🔥🤩🐐</p>
  </div>

  <div class="button-zone">
    <button onclick="loadIframe('ami-chat.html')">🗨️ Chat</button>
    <button onclick="loadIframe('https://amitheai.github.io/Ami-preview/AmiGallery.html')">🖼️ Gallery</button>
    <button onclick="loadIframe('https://amitheai.github.io/Theamiai/')">🌐 Theamiai Site</button>
    <button onclick="loadIframe('https://amitheai.github.io/')">👑 Ami Main Site</button>
  </div>

  <div class="iframe-box">
    <iframe id="amiFrame" src="ami-chat.html"></iframe>
  </div>

  <script>
    function loadIframe(url) {
      document.getElementById("amiFrame").src = url;
    }
  </script>

</body>
</html>
