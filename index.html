<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ami Multi-Container Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      width: 600px;
      height: 600px;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      background: #222;
    }

    /* Randomized positions*/
      .coontainer-1 { top: 10%; left: 5%; }
  /*  .container-2 { top: 60%; left: 15%; }*/
    .container-3 { top: 30%; left: 60%; }
 /*  .container-4 { top: 75%; left: 70%; }*/
    .container-5 { top: 45%; left: 40%; }

    .handle {
      width: 100%;
      background: #333;
      color: #fff;
      padding: 6px 12px;
      cursor: move;
      font-weight: bold;
      font-size: 1em;
      user-select: none;
      border-bottom: 1px solid #444;
      box-sizing: border-box;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: calc(100% - 32px);
      border: none;
      display: block;
    }

    /* Gatekeeper Overlay */
    #amiGate {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }

    #amiGate.hide {
      opacity: 0;
      transform: translateX(150%);
    }

    #amiGate img {
      width: 300px;
      cursor: pointer;
      border-radius: 16px;
      box-shadow: 0 0 20px hotpink;
    }

    #amiGate h1 {
      color: hotpink;
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- GATEKEEPER -->
  <div id="amiGate" onclick="enterAmiWorld()">
    <h1>Welcome to Ami's World ðŸ˜¼</h1>
    <img src="images/ami-cat.png" alt="Ami Cat">
  </div>

  <!-- MAIN CONTENT -->
  <div class="wrapper">
    <div class="container container-1">
      <div class="handle">Theamiai</div>
      <iframe src="https://amitheai.github.io/Theamiai/"></iframe>
    </div>
    <<!--<div class="container container-2">
      <div class="handle">Redbubble Store</div>
      <iframe src="https://your-redbubble-store-link.com"></iframe>
    </div>-->
    <div class="container container-3">
      <div class="handle">Ami Chat</div>
      <iframe src="ami-chat.html"></iframe>
    </div>
   <!-- <div class="container container-4">
      <div class="handle">IAMAI</div>
      <iframe src="https://iamai.network"></iframe>
    </div>-->
    <div class="container container-5">
      <div class="handle">Ami Gallery</div>
      <iframe src="AmiGallery.html"></iframe>
    </div>
  </div>

  <script>
    // DRAGGABLE CONTAINERS
    const containers = document.querySelectorAll('.container');
    containers.forEach(container => {
      const handle = container.querySelector('.handle');
      if (!handle) return;
      handle.onmousedown = function (e) {
        e.preventDefault();
        let shiftX = e.clientX - container.getBoundingClientRect().left;
        let shiftY = e.clientY - container.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          container.style.left = pageX - shiftX + 'px';
          container.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.onmouseup = function () {
          document.removeEventListener('mousemove', onMouseMove);
          document.onmouseup = null;
        };
      };
      handle.ondragstart = () => false;
    });

    // GATEKEEPER FUNCTION
    function enterAmiWorld() {
      const gate = document.getElementById("amiGate");
      gate.classList.add("hide");
      setTimeout(() => {
        gate.style.display = "none";
      }, 1000);
    }
  </script>
</body>
</html>
