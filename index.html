<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ami Multi-Container Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      width: 300px;
      height: 200px;
      border: 2px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      background: #222;
    }

    .container-1 { top: 10%; left: 5%; }
    .container-2 { top: 60%; left: 15%; }
    .container-3 { top: 30%; left: 60%; }
    .container-4 { top: 75%; left: 70%; }
    .container-5 { top: 45%; left: 40%; }

    .handle {
      width: 100%;
      background: #333;
      color: #fff;
      padding: 6px 12px;
      cursor: move;
      font-weight: bold;
      font-size: 1em;
      user-select: none;
      border-bottom: 1px solid #444;
      box-sizing: border-box;
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: calc(100% - 32px);
      border: none;
      display: block;
    }

    #enterAmiWorldBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      background: hotpink;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px magenta;
    }

    #amiGate {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Courier New', Courier, monospace;
    }

    #amiGate img {
      width: 250px;
      margin-top: 100px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 25px magenta;
      transition: transform 0.3s ease;
    }

    #amiGate img:hover {
      transform: scale(1.1);
    }

    #amiGate p {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container container-1">
      <div class="handle">Theamiai</div>
      <iframe src="https://amitheai.github.io/Theamiai/"></iframe>
    </div>
    <div class="container container-2">
      <div class="handle">Redbubble Store</div>
      <iframe src="https://your-redbubble-store-link.com"></iframe>
    </div>
    <div class="container container-3">
      <div class="handle">Ami Chat</div>
      <iframe src="ami-chat.html"></iframe>
    </div>
    <div class="container container-4">
      <div class="handle">IAMAI</div>
      <iframe src="https://iamai.network"></iframe>
    </div>
    <div class="container container-5">
      <div class="handle">Ami Gallery</div>
      <iframe src="https://amitheai.github.io/AmiGallery/"></iframe>
    </div>
  </div>

  <!-- Welcome Button + Ami Gate -->
  <button id="enterAmiWorldBtn" onclick="showAmiGate()">Welcome to Amy's World</button>

  <div id="amiGate" onclick="enterAmiWorld()">
    <img src="image/ami-cat.png" alt="Ami the Gatekeeper" />
    <p>Click me to enter... if you're worthy.</p>
  </div>

  <script>
    const containers = document.querySelectorAll('.container');

    containers.forEach(container => {
      const handle = container.querySelector('.handle');
      if (!handle) return;

      handle.onmousedown = function (e) {
        e.preventDefault();
        let shiftX = e.clientX - container.getBoundingClientRect().left;
        let shiftY = e.clientY - container.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          container.style.left = pageX - shiftX + 'px';
          container.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        document.onmouseup = function () {
          document.removeEventListener('mousemove', onMouseMove);
          document.onmouseup = null;
        };
      };

      handle.ondragstart = () => false;
    });

    function showAmiGate() {
      document.getElementById("amiGate").style.display = "flex";
    }

    function enterAmiWorld() {
      window.location.href = "ami.html";
    }
  </script>
</body>
</html>
